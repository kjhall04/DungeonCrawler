<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Crawler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
</head>
<body>
    <div id="game-container">
        <button id="pause-button">Pause</button>

        <div id="story-text">
            <p>Welcome to the dungon...</p>
        </div>

        <div id="room-contents">
            <p>You see a dark room with a faint glow...</p>
        </div>

        <div id="actions">
            <button id="move-button">Move</button>
            <button id="fight-button" style="display: none;">Fight</button>
        </div>

        <button id="inventory-button">Inventory</button>

        <div id="inventory-modal" style="display: none;">
            <h2>Inventory</h2>
            <p>Helmet: None</p>
            <p>Cuirass: None</p>
            <p>Greaves: None</p>
            <p>Boots: None</p>
            <p>Weapon: None</p>
            <p>Shield: None</p>
            <button id="close-inventory">Close</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='game.js') }}"></script>
</body>
</html>
