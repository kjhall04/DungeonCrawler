<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Descent</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
</head>
<body>
    <div class="wrapper">
        <!-- Pause Menu -->
        <div id="pause-menu">
            <form action="/logout" method="GET">
                <button class="pause-option">Logout</button>
            </form>
            <form action="/save_game" method="POST">
                <button class="pause-option">Save Game</button>
            </form>
            <form action="/select_save" method="GET">
                <button class="pause-option">Menu</button>
            </form>
        </div>

        <!-- Game Title -->
        <h1 id="title">One More Descent</h1>

        <!-- Narrative Section -->
        <div id="narrative-container">
            <p id="narrative">{{ narrative }}</p>
        </div>

        <!-- Interaction Section -->
        <div id="interaction-container">
            {% if interaction %}
                <p>{{ interaction }}</p>
            {% endif %}
        </div>

        <!-- Player Actions -->
        <div id="game-actions-container">
            <form action="/game_action" method="POST">
                <div class="game-actions">
                    {% for action in actions %}
                        <button type="submit" name="action" value="{{ action['value'] }}" class="game-action">
                            {{ action['label'] }}
                        </button>
                    {% endfor %}
                </div>
            </form>
        </div>

        <!-- Inventory Button -->
        <div id="inventory-container">
            <form action="/inventory" method="GET">
                <button id="inventory-button">Inventory</button>
            </form>
        </div>
    </div>
</body>
</html>
