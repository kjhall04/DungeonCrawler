<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One More Descent</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    
    <!-- Boxicons CDN -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="{{ url_for('static', filename='game.css') }}">
    
    <script>
        function togglePauseMenu() {
            const menu = document.getElementById('pause-menu');
            menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <!-- Pause Icon Button -->
        <button id="pause-button" onclick="togglePauseMenu()">
            <i class='bx bx-pause'></i>
        </button>

        <!-- Pause Menu (hidden by default) -->
        <div id="pause-menu">
            <label id="paused">Paused</label>
            <form action="/save_game" method="POST">
                <button class="pause-option">&ltSave Game&gt</button>
            </form>
            <form action="/select_save" method="GET">
                <button class="pause-option">&ltQuit Game&gt</button>
            </form>
            <form action="/logout" method="GET">
                <button class="pause-option">&ltLogout&gt</button>
            </form>
        </div>

        <!-- Game Title -->
        <h1 id="title">One More Descent</h1>

        <!-- Narrative Section -->
        <div id="narrative-container">
            <p id="narrative">{{ narrative }}</p>
        </div>

        <!-- Interaction Section -->
        <div id="interaction-container">
            {% if interaction %}
                <p>{{ interaction }}</p>
            {% endif %}
        </div>

        <!-- Player Actions -->
        <div id="game-actions-container">
            <form action="/game_action" method="POST">
                <div class="game-actions">
                    {% for action in actions %}
                        <button type="submit" name="action" value="{{ action['value'] }}" class="game-action">
                            {{ action['label'] }}
                        </button>
                    {% endfor %}
                </div>
            </form>
        </div>

        <!-- Inventory Button -->
        <form action="/inventory" method="GET" id="inventory-form">
            <button id="inventory-button">
                <img src="{{ url_for('static', filename='images/treasure_chest.svg') }}" alt="Inventory" class="inventory-icon">
            </button>
        </form>
    </div>
</body>
</html>
