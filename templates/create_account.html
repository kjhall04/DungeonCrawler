<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="preload" as="image" href="/images/SkeletonThrone.svg">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='account_pages.css') }}">
</head>
<body>
    <div class="login-flex-container">
        <div class="svg-side">
            <img src="/images/SkeletonThrone.svg" alt="Skeleton">
        </div>
        <div class="form-side">
            <div class="wrapper" id="create-container">
                <form action="/create_account" method="POST" novalidate>
                    <h2>---- Create an account ----</h2>
                    <div class="input-box">
                        <input type="text" name="username" placeholder="Username" value="{{ username if username else '' }}" required>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Email" value="{{ email if email else '' }}" required>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" placeholder="Password" required>
                    </div>
                    <div class="input-box">
                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                    </div>
                    <p class="error">{{ error if error else '' }}</p>
                    <button type="submit" class="btn">Create</button>
                    <div class="login-link">
                        <p>Alrady have an account? <a href="/login">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
